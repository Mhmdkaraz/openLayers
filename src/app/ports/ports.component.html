<div class="mat-elevation-z8 data-table">
 <table mat-table matSort [dataSource]="dataSource" class="responsive-table">
  <ng-container matColumnDef="PORT_CODE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Port Code</th>
   <td mat-cell *matCellDef="let port">{{ port.PORT_CODE }}</td>
  </ng-container>
  <ng-container matColumnDef="PORT_NAME">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Port Name</th>
   <td mat-cell *matCellDef="let port">{{ port.PORT_NAME }}</td>
  </ng-container>
  <ng-container matColumnDef="CITY">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">City</th>
   <td mat-cell *matCellDef="let port">{{ port.CITY }}</td>
  </ng-container>
  <ng-container matColumnDef="COUNTRY">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Country</th>
   <td mat-cell *matCellDef="let port">{{ port.COUNTRY }}</td>
  </ng-container>
  <ng-container matColumnDef="LATITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Latitude</th>
   <td mat-cell *matCellDef="let port">{{ port.LATITUDE }}</td>
  </ng-container>
  <ng-container matColumnDef="LONGITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Longitude</th>
   <td mat-cell *matCellDef="let port">{{ port.LONGITUDE }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
 <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
 </mat-paginator>
</div>
