<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset | async)!.matches}" fixedInViewport="false"
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar>Open Layers</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/maps" routerLinkActive="active">Map</a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">Events</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Open Layers</span>
      <span class="spacer"></span>
      <a routerLink="/maps" routerLinkActive="active" class="nav-link" *ngIf="!(isHandset | async)!.matches">Map</a>
      <a routerLink="/events" routerLinkActive="active" class="nav-link"
        *ngIf="!(isHandset | async)!.matches">Events</a>
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" *ngIf="!(isHandset | async)!.matches">Dashboard</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
