<div class="mat-elevation-z8 data-table">
 <mat-toolbar>
  <button mat-raised-button color="primary" (click)="navigateToVesselForm()"><mat-icon>add</mat-icon>New Vessel</button>
 </mat-toolbar>
 <table mat-table matSort [dataSource]="dataSource" class="responsive-table">
  <ng-container matColumnDef="IMO_NUMBER">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Imo Number</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.IMO_NUMBER }}</td>
  </ng-container>
  <ng-container matColumnDef="VESSEL_NAME">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Vessel Name</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.VESSEL_NAME }}</td>
  </ng-container>
  <ng-container matColumnDef="COUNTRY">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Country</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.COUNTRY }}</td>
  </ng-container>
  <ng-container matColumnDef="LATITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Latitude</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.LATITUDE }}</td>
  </ng-container>
  <ng-container matColumnDef="LONGITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Longitude</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.LONGITUDE }}</td>
  </ng-container>
  <ng-container matColumnDef="TIMEOFPOSITION">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Time of position</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.TIMEOFPOSITION }}</td>
  </ng-container>
  <ng-container matColumnDef="SPEED">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Speed</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.SPEED }}</td>
  </ng-container>
  <ng-container matColumnDef="NUM_TRIPS">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">No. Trips</th>
   <td mat-cell *matCellDef="let vessel">{{ vessel.NUM_TRIPS }}</td>
  </ng-container>
  <ng-container matColumnDef="Actions">
   <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Actions</th>
   <td mat-cell *matCellDef="let vessel" class="mat-cell">
    <button mat-icon-button color="primary" aria-label="Edit">
     <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Delete"  (click)="deleteVessel(vessel)">
     <mat-icon>delete</mat-icon>
    </button>
   </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
 <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
 </mat-paginator>
</div>
