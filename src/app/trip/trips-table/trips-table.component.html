<!-- 
  'IMO_NUMBER',
    'VESSEL_NAME',
    'COUNTRY',
    'TRIP_NAME',
    'SEGMENT_ID',
    'PORT_FROM',
    'PORT_TO',
    'LATITUDE',
    'LONGITUDE'
 -->
<div class="mat-elevation-z8 data-table">
 <mat-toolbar>
  <button mat-raised-button color="primary" (click)="navigateToTripForm()"><mat-icon>add</mat-icon>New Trip</button>
 </mat-toolbar>
 <table mat-table matSort [dataSource]="dataSource" class="responsive-table">
  <ng-container matColumnDef="VESSEL_NAME">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Vessel Name</th>
   <td mat-cell *matCellDef="let trip">{{ trip.VESSEL_NAME }}</td>
  </ng-container>
  <ng-container matColumnDef="COUNTRY">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Country</th>
   <td mat-cell *matCellDef="let trip">{{ trip.COUNTRY }}</td>
  </ng-container>
  <ng-container matColumnDef="TRIP_NAME">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Trip Name</th>
   <td mat-cell *matCellDef="let trip">{{ trip.TRIP_NAME }}</td>
  </ng-container>
  <ng-container matColumnDef="SEGMENT_ID">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Segment</th>
   <td mat-cell *matCellDef="let trip">{{ trip.SEGMENT_ID }}</td>
  </ng-container>
  <ng-container matColumnDef="PORT_FROM">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">From Port</th>
   <td mat-cell *matCellDef="let trip">{{ trip.PORT_FROM }}</td>
  </ng-container>
  <ng-container matColumnDef="PORT_TO">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">To Port</th>
   <td mat-cell *matCellDef="let trip">{{ trip.PORT_TO }}</td>
  </ng-container>
  <ng-container matColumnDef="LATITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Latitude</th>
   <td mat-cell *matCellDef="let trip">{{ trip.LATITUDE }}</td>
  </ng-container>
  <ng-container matColumnDef="LONGITUDE">
   <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell">Longitude</th>
   <td mat-cell *matCellDef="let trip">{{ trip.LONGITUDE }}</td>
  </ng-container>
  <ng-container matColumnDef="Actions">
   <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Actions</th>
   <td mat-cell *matCellDef="let trip" class="mat-cell">
    <button mat-icon-button color="primary" aria-label="Edit">
     <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteTrip(trip)">
     <mat-icon>delete</mat-icon>
    </button>
   </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
 <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
 </mat-paginator>
</div>
